<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img src="./imagens/instagram-logo.png" alt="instagram logo" class="instagram-logo">

                <div class="profile-photo">
                    <img src="./imagens/perfil-instagram.png" alt="foto de perfil">
                </div>

                <a href="#" class="instagram_login">Continuar como Alanzineoooo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account"> Não é Alanzineoooo? </p>
                <p class="notaccount">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app"> Baixe o Aplicativo</p>

                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
